    <script>
        var ask = document.getElementById("call");
var full = document.getElementById("demo");

ask.addEventListener("click", answer);

function answer() {
            random();
    }

function random () {
    var ary = [
        "Gibraltar","Lifeline","Pathfinder","Bloodhound","Wraith","Bangalore","Caustic",
        "Mirage","Octane","Wattson","Crypto","Revenant","Loba","Rampart","Horizon","Fuze"

    function getRandomInt( min, max ) {
        return Math.floor( Math.random() * ( max - min + 1 ) ) + min;
    }
    
    items = ary.length,
    total = items - 1,
    index = getRandomInt( 0, total );
